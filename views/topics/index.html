<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topics</title>
</head>
<body>
  <h1>Topics</h1>
  <form action="/topics/new" method="GET">
      <button type="submit">Add Topic</button>
    </form>
  <ul>
    <li>Votes - Title - Description</li>
    {{#topicsList}}
      <li>{{votes}} - <a href="/topics/{{id}}">{{title}} - {{description}}</a>
      by {{author}}</li>
    {{/topicsList}}
  </ul>
</body>
</html>
