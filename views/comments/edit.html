<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Comment Edit</title>
</head>
<body>
  <form action="/topics/{{topics_id}}/comments/{{id}}?_method=PUT" method="POST">
    <label>Title:
      <input type="text" name="title" value="{{title}}" placeholder="render as h3">
    </label>
    <br>
    <label>Content:
      <input type="text" name="content" value="{{content}}" placeholder="render as text">
    </label>
    <br>
    <button type="submit">
      <a href="/topics/{{topics_id}}">Save</a>
    </button>
  </form>
  <form action="/topics/{{topics_id}}" method="GET">
    <button type="submit">Cancel</button>
  </form>
</body>
</html>
