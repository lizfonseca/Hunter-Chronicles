<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunter Chronicles - New Topic</title>
</head>
<body>
  <h1>Create New Topic</h1>
  <form action="/topics" method="POST">
    <input type="text" name="title" value="{{Title}}" placeholder="topic title">
    <input type="text" name="description" value="{{Description}}" placeholder="topic description">

    <button type="submit">Create</button>
  </form>
  <form action="/topics" method="GET">
    <button type="submit">Cancel</button>
  </form>
</body>
</html>
