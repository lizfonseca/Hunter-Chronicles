<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hunter Chronicles - Topics</title>
</head>
<body>
  <h1>Topics</h1>
  <form action="/topics/create" method="GET">
      <button>Add Topic</button>
    </form>
  <ul>
    <li>Votes - Title - Description</li>
    {{#topicsList}}
      <li>{{Votes}} - <a href="/topics/{{ID}}">{{Title}} - {{Description}}</a>
      by {{Author}}</li>
    {{/topicsList}}
  </ul>
</body>
</html>
